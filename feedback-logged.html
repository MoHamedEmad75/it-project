<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link  href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet" />
    <title> Feedback page </title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body class="feedbod">
    <span class="feed">
        <h2>Please Leave your impression of the site</h2>
        <form id="feedbackform">
            <input class="feedin" type="text" placeholder="Write Here!" id="feedbackinput" required>
            <input type="submit" value="submit">
        </form>
    </span>
    <script>
        document.getElementById('feedbackform').addEventListener('submit', function(e) {e.preventDefault();
            const feedback = document.getElementById('feedbackinput').value;
            localStorage.setItem('userfeedback', feedback)
            alert('Thanks for your time :) , Return back to the site!!');
            document.getElementById('feedbackinput').value= '';
            window.location.href = "logged-in.html"; 
        });
    </script>
</body>









</html>
